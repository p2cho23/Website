<html> 
<head> 
<script language="JavaScript">

/*************** Algorithm ******************
1. Create list of people and corresponding facts
2. Assign the group array to the drop down menu
3. Assign an index number to each element
4. Create a variable that stores the user's selection
5. Create a button
6. Have the button call a loop
7. Have the loop cycle through the list to find the corresponding fact
8. Return the answer 

*/


var group = ["-- Choose a Movie --", "Parasite", "Green Book", "The Artist", "A Beautiful Mind", "Forrest Gump", "Amadeus", "The Godfather", "The King's Speech", "No Country for Old Men"];

var facts = ["-- No movie selected --", "Originally written as a play", "Written by the main character's son, Nick", "2nd Silent Film to ever win Best Picture", "Mathematical equations used in the movie were created by John Nash", "Bill Murray was a contender for the role of Forrest", "Had 53 nominations and won 40", "Francis Ford Coppola was almost fired", "Colin Firth won Best Actor for his role of King George VI", "Heath Ledger was an early option for the role of Llewelyn"];

function loadData()
{
	var sum = 0;
	for(var i = 0; i<group.length; i++)
    {
        var daList = document.getElementById("mov");
  		var option = document.createElement("option");
  		option.text = group[i];
  		daList.add(option);
    }
}

// This function identifies which element from the drop down has been selected. It calls the 
// getIndex function to acquire what the index of the selected item. Then it displays the 
// corresponding element in the facts list. (This is diplayed in the textbox on the web page.)
function start()
{
	// We'll code this second
    var movies = document.getElementById("mov");
    
    var daIndex = getIndex(movies.value);
    
    if(daIndex > -1)
    {
        document.getElementById("funFact").value = facts[daIndex];
    }
    else
    {
        alert("Invalid Selection");
    }
}

// This function searches the group array for the element passed as a parameter
// and returns the index number for that element in the array.
function getIndex(d)
{
    var answer = -1; //invalid index for an array
    
    //var answer = d + " there";
    for (var i=0; i<group.length; i++)
    {
        if (group[i]== d)
        {
            answer = i;
        }
        
    }
    
    return answer;

}



</script>
