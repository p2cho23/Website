<html>
<head>
<script languague = "JavaScript">
var answer = ["Absolutely","Possibly","This is soon to come","Not sure","Maybe", "Not likely", "Almost impossible", "Never", "Time will tell", "Hard to tell"];
    
var sounds = ["",""]
    
function random()
{
    var rand = -1;//local variable
    var solution = document.getElementById("answer");
    var userq = document.getElementById("question");  
    
    //alert(rand);
    //create a random number between -10 and 10
    //Add or sutract from rand to change the range
    
    rand = Math.random();//returns a random decimal between 0 (inclusive) and 1 (exclusive)
    rand = Math.random() * answer.length; //0-10 answer.length will multiply it by however many items are in the list
    rand = Math.floor(rand); //running rand through math.floor, which truncates the decimal
   // alert (userq.value.length);
    
    if(userq.value.length == 0) //user hasn't asked a question
    {
        solution.value = "Please ask a question";
    }
    else
    {
        solution.value = answer[rand];
        if (rand == 0)
        {
            document.getElementById("player").play();
        }
    }

}

function reset()
{
    //delete the contents of the answer textbox
    document.getElementById("answer").value = "";
    
}
    
    
</script>
